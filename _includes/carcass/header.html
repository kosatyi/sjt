<div class="page-layout page-layout-header page-layout-header-{{ page.layout }}">
    {% if page.layout == 'home' %}
        <h2 class="project-title">
            <a href="{{ site.baseurl }}/">{{ site.title | default: site.github.repository_name }}</a>
        </h2>
        <h3 class="project-description">{{ site.description | default: site.github.project_tagline }}</h3>
        <div class="project-buttons">
            <a href="{{ site.source_url | default: site.github.repository_url }}" class="project-button">View on
                GitHub</a>
            <a href="{{ site.source_url | default: site.github.repository_url | append: '/archive/master.zip' }}"
               class="project-button">Download .zip</a>
            <a href="{{ site.source_url | default: site.github.repository_url | append: '/archive/master.tar.gz' }}"
               class="project-button">Download .tar.gz</a>
        </div>
    {% else %}
        {% include breadcrumbs.html %}
    {% endif %}
</div>

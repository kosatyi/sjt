<div class="page-layout page-layout-footer">
    <div class="page-copyright">
        <p>Copyright &copy; <a href="{{site.baseurl | absolute_url}}">{{site.title}}</a> {{ site.time | date: '%Y' }}</p>
        <p>
            Website developed by
            <a href="{{site.author.url | default: site.github.owner_url }}" target="_blank"
               rel="author">{{site.author.name | default: site.github.owner_name }}</a>
        </p>
    </div>
</div>

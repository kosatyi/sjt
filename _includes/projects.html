{% assign repositories = site.github.public_repositories | where:'fork', false %}
{% if repositories.size > 0 %}
<div class="page-toolbar-list">
{% for repository in repositories %}
{% if repository.homepage.size > 0 %}
    <div><a href="{{ repository.homepage }}">{{ repository.full_name }}</a></div>
{% else %}
    <div><a href="{{ repository.svn_url }}" target="_blank">{{ repository.full_name }}</a></div>
{% endif %}
{% endfor %}
</div>
{% endif %}
